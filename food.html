<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="food.css">
    <script src="https://use.fontawesome.com/3aac789b17.js"></script>
    <title>文山越南美食大搜查</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand title" href="mainPage.html">
                <i class="fa fa-home" aria-hidden="true"></i>
                文山越南美食大搜查
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle bigNav" href="#" id="navbarFoodLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">美食品嘗</a>
                        <div class="dropdown-menu" aria-labelledby="navbarFoodLink">
                            <div id="appNav">
                                <div v-for="(s , aid) in activities">
                                    <a class="dropdown-item" :href="'food.html?aid=' + aid">{{s.title}}</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle bigNav" href="#" id="navbarShopLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">店家探索</a>
                        <div class="dropdown-menu" aria-labelledby="navbarShopLink">
                            <div id="appNav1">
                                <div v-for="(s , aid) in activities">
                                    <a class="dropdown-item" :href="'shop.html?aid=' + aid">{{s.title}}</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container" id="app">
        <div v-for="s in activities">
            <h1 id="title">{{s.title}}</h1>
            <img v-bind:src="s.src" v-bind:alt="s.title" width="100%">
            <dl>
                <dt>名稱：</dt>
                <dd>{{s.名稱}}</dd>
                <dt>歷史：</dt>
                <dd>{{s.歷史}}</dd>
                <dt>製作方式：</dt>
                <dd>{{s.製作方式}}</dd>
                <dt>相關店家：</dt>
                <!--<dd><a>{{d.相關店家.店名1}}</a></dd>
                    <dd><a>{{d.相關店家.店名2}}</a></dd>-->
                <div v-for="d in activity">
                    <dd><a>{{d.title}}</a></dd>
                </div>
            </dl>
        </div>
    </div>
    <footer>
        <a href="mainPage.html?aid=美食地圖" class="part33">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <br>
            <p>美食地圖</p>
        </a>
        <a href="mainPage.html?aid=特色美食" class="part33">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <br>
            <p>特色美食</p>
        </a>
        <a href="mainPage.html?aid=推薦店家" class="part33">
            <i class="fa fa-share" aria-hidden="true"></i>
            <br>
            <p>推薦店家</p>
        </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="main.js"></script>
    <script src="food.js"></script>
</body>
